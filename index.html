<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <div href="#" id="drag">items</div>
    <script type="text/javascript" charset="utf-8">
        const drag_area = document.getElementById('drag')
        drag_area.ondragover = function () {
            return false;
        }
        drag_area.ondragleave = drag_area.ondragend = function () {
            return false;
        };
        drag_area.ondrop = (event) => {
            event.preventDefault()
            const file = event.dataTransfer.files[0]
            drag_area.innerText = file.name
            console.log(file.path)
            return false;
        }
    </script>
  </body>
</html>
